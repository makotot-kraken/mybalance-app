name: Daily Portfolio Snapshot

on:
  schedule:
    # Runs at 6:00 AM Japan Time (JST = UTC+9, so 21:00 UTC previous day)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual trigger for testing

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install node-fetch
      
      - name: Fetch prices and create snapshot
        run: node scripts/create-snapshot.js
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          TWELVE_DATA_API_KEY: ${{ secrets.TWELVE_DATA_API_KEY }}
      
      - name: Commit and push snapshot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/portfolio-history.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily portfolio snapshot - $(date +'%Y-%m-%d')"
          git push
